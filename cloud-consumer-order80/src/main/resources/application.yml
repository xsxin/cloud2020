server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    # 表示是否注册进Eureka server
    register-with-eureka: true
    # 表示是否从EurekaServer抓取已有的信息，集群必须为true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka